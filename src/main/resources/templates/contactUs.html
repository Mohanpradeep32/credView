<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/pages.css}">
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>
    <main>
        <div class="contact-list">
            <div th:each="bank : ${banks}" class="contact-card">
                <h2 th:text="${bank.name}"></h2>
                <p><strong>Branch:</strong> <span th:text="${bank.branch}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${bank.contactNumber}"></span></p>
                <p><strong>Email:</strong> <span th:text="${bank.email}"></span></p>
                <p><strong>Address:</strong> <span th:text="${bank.address}"></span></p>
            </div>
        </div>
    </main>
</body>
</html>
